trigger:
  branches:
    include:
      - main # Trigger the pipeline on changes to the main branch

pool:
  vmImage: ubuntu-latest

variables:
  DOCKER_REGISTRY: "rafael-devops-team"
  REPO_NAME: "Asus-azure-devops-fe"
  DOCKER_FILE_PATH: "$(Build.SourcesDirectory)/app/Dockerfile"
  IMAGE_TAG: "$(Build.BuildId)"

jobs:
  - job: CheckMainfe
    displayName: "Check mainfe.py"
    container:
      image: "asus-azure-devops-fe:latest"
      endpoint: "rafael-devops-team"
    steps:
      - script: |
          cat /app/mainfe.py
        displayName: "check mainfe.py"
